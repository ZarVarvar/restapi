{% load static %} <!--Подключение всех статистических файлов с помощью шаблонизатора Jinja-->

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/logo.svg' %}" type="image/svg">
</head>
<body>

    <div class="enter">
        <h1 class="displayblock textfamily">Аккаунт</h1>
        <span class="textfamily textmarginleft">EMAIL</span>
        <input class="displayblock inputstyle textfamily" type="text">
        <span class="textfamily textmarginleft" class="displayblock">ПАРОЛЬ</span>
        <input class="displayblock inputstyle textfamily" type="text">
        <button class="displayblock buttonstyle" type="button">ВХОД</button>
        <span class="displayblock textfamily">ИЛИ</span>
        <button class="displayblock buttonstyle" type="button" onclick="document.location='{% url 'registration' %}'">РЕГИСТРАЦИЯ</button>
        <a href="{% url 'home' %}"><img class="return" src="{% static 'main/img/return.svg' %}"></a>
    </div>

</body>
</html>
